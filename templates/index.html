<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NanoChemGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
  <h1 class="mb-4">NanoChemGPT <small class="text-muted fw-light">(GPT-4o RAG)</small></h1>

  <!-- PDF upload -->
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4 p-3 border rounded bg-light">
    <div class="mb-3">
      <label class="form-label fw-semibold">Add a PDF paper</label>
      <input class="form-control" type="file" name="pdf" accept="application/pdf" required>
    </div>
    <button class="btn btn-primary">Upload</button>
    <span id="uploadStatus" class="ms-3 text-success"></span>
  </form>

  <!-- Question input -->
  <div class="mb-3">
    <label for="question" class="form-label fw-semibold">Ask NanoChemGPT</label>
    <textarea id="question" class="form-control" rows="3" placeholder="e.g. Best way to generate monodisperse 15 nm AuNPs?"></textarea>
  </div>
  <button id="sendBtn" class="btn btn-success mb-4">Send</button>

  <!-- Answer + buttons row -->
  <div class="d-flex flex-column flex-md-row align-items-start gap-3">
    <div class="flex-grow-1">
      <h4>Answer</h4>
      <pre id="answer" class="border p-3 bg-light"
           style="min-height:8rem; white-space:pre-wrap;"></pre>
    </div>
  
    <!-- both buttons carry d-none until shown by JS -->
    <div class="pt-md-4">
      <button id="exportBtn"
              class="btn btn-outline-secondary d-none">
        Export → JSON
      </button>
  
      <button id="txtBtn"
              class="btn btn-outline-secondary mt-2 d-none">
        Download → TXT
      </button>
    </div>
  </div>

  <!-- Hidden until JSON produced -->
  <pre id="output" class="border p-3 bg-light mt-3 d-none" style="white-space:pre-wrap;"></pre>

  <!-- Scripts -->
  <script>
    // intercept upload form submission to stay on page
    document.getElementById('uploadForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const form = ev.currentTarget;
      const data = new FormData(form);
      const res  = await fetch('/upload', { method: 'POST', body: data });
      const json = await res.json();
      document.getElementById('uploadStatus').textContent = json.status === 'ok' ? '✓ uploaded' : 'upload failed';
      form.reset();
    });

    // Helper: POST url-encoded
    const postForm = (url, payload) => fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams(payload)
    });

    const exportBtn = document.getElementById('exportBtn');
    const txtBtn    = document.getElementById('txtBtn');
    const answerEl  = document.getElementById('answer');
    const sendBtn   = document.getElementById('sendBtn');
    
    sendBtn.addEventListener('click', async () => {
      const q = document.getElementById('question').value.trim();
      if (!q) return;
    
      // hide buttons & clear old answer while waiting
      exportBtn.classList.add('d-none');
      txtBtn.classList.add('d-none');
      answerEl.textContent = '';
      sendBtn.disabled = true;
    
      const res  = await fetch('/ask', {
        method : 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body   : new URLSearchParams({ question: q })
      });
      const data = await res.json();
      answerEl.textContent = data.answer || data.error || '[no response]';
      sendBtn.disabled = false;
    
      // show buttons only if we got an answer
      if (answerEl.textContent.trim()) {
        exportBtn.classList.remove('d-none');
        txtBtn.classList.remove('d-none');
      }
    });

    // Export to JSON
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const raw = document.getElementById('answer').textContent.trim();
      if (!raw) { alert('No answer to export!'); return; }

      const res = await fetch('/parse', {
        method : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ text: raw })
      });

      if (!res.ok) {
        const { error } = await res.json();
        alert('Parser error: ' + error);
        return;
      }

      const jsonData = await res.json();
      const pretty   = JSON.stringify(jsonData, null, 2);
      const outputEl = document.getElementById('output');

    // Download file
      const blob = new Blob([pretty], { type: 'application/json' });
      const url  = URL.createObjectURL(blob);
      Object.assign(document.createElement('a'), { href: url, download: 'procedure.json' }).click();
      URL.revokeObjectURL(url);
    });

    // Download txt file
    document.getElementById('txtBtn').addEventListener('click', async () => {
      const answer   = document.getElementById('answer').textContent.trim();
      const question = document.getElementById('question').value.trim();
      if (!answer) { alert('No answer to save!'); return; }
    
      const res = await fetch('/save_txt', {
        method : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ question, answer })
      });
      if (!res.ok) { alert('Server error'); return; }
    
      const blob = await res.blob();
      const url  = URL.createObjectURL(blob);
      Object.assign(document.createElement('a'), {
        href: url,
        download: res.headers.get('Content-Disposition')
                    ?.match(/filename=\"(.+)\"/)?.[1] || 'answer.txt'
      }).click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
