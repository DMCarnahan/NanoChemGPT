<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NanoChemGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h1 class="mb-4">NanoChemGPT <small class="text-muted fw-light">(GPT‑4o RAG)</small></h1>
  
  <!--PDF upload-->
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4 p-3 border rounded bg-light">
    <div class="mb-3">
      <label class="form-label fw-semibold">Add a paper</label>
      <input class="form-control" type="file" name="file"
        accept=".pdf,application/pdf,.json,application/json" required>
    </div>
    <button class="btn btn-primary">Upload</button>
    <span id="uploadStatus" class="ms-3 text-success"></span>
  </form>

  <!--Question-->
  <div class="mb-3">
    <label for="question" class="form-label fw-semibold">Ask NanoChemGPT</label>
    <textarea id="question" class="form-control" rows="3" placeholder="e.g. Best way to generate monodisperse 15 nm AuNPs?"></textarea>
  </div>
  <button id="sendBtn" class="btn btn-success mb-4">Send</button>

  <!--Answer + action buttons-->
  <div class="d-flex flex-column flex-md-row align-items-start gap-3">
    <div class="flex-grow-1">
      <h4>Answer</h4>
      <pre id="answer" class="border p-3 bg-light" style="min-height:8rem; white-space:pre-wrap;"></pre>
    </div>

    <div class="pt-md-4">
      <button id="exportBtn" class="btn btn-outline-secondary d-none">Export → JSON</button>
      <button id="txtBtn"     class="btn btn-outline-secondary mt-2 d-none">Download → TXT</button>
    </div>
  </div>

  <!-- -- Rationale + download -- -->
  <h4 class="mt-4 d-none" id="rationaleHeader">Rationale</h4>
  <pre id="rationale" class="border p-3 bg-light d-none" style="white-space:pre-wrap;"></pre>
  <button id="rtxtBtn" class="btn btn-outline-secondary mt-2 d-none">Download Rationale → TXT</button>

  <!-- -- Scripts -- -->
  <script>

    /* ---------- element refs ---------- */
    const sendBtn      = document.getElementById('sendBtn');
    const answerEl     = document.getElementById('answer');
    const exportBtn    = document.getElementById('exportBtn');
    const txtBtn       = document.getElementById('txtBtn');
    const rationaleEl  = document.getElementById('rationale');
    const rationaleHd  = document.getElementById('rationaleHeader');
    const rtxtBtn      = document.getElementById('rtxtBtn');
    
    /* ---------- helpers ---------- */
    const postForm = (url, payload) => fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body  : new URLSearchParams(payload)
    });

    /* ---------- upload interceptor ---------- */
    document.getElementById('uploadForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const form   = ev.currentTarget;
      const data   = new FormData(form);
      const res    = await fetch('/upload', { method: 'POST', body: data });
      const json   = await res.json();
      document.getElementById('uploadStatus').textContent = json.status === 'ok' ? '✓ uploaded' : 'upload failed';
      form.reset();
    });

    /* ---------- send question ---------- */
    sendBtn.addEventListener('click', async () => {
      const question = document.getElementById('question').value.trim();
      if (!question) return;

      // reset previous UI
      [exportBtn, txtBtn, rationaleEl, rationaleHd, rtxtBtn].forEach(el => el.classList.add('d-none'));
      answerEl.textContent = '';
      sendBtn.disabled = true;

      const res  = await postForm('/ask', { question });
      const data = await res.json();

      answerEl.textContent = data.answer || data.error || '[no response]';
      sendBtn.disabled = false;

      if (data.answer) {
        exportBtn.classList.remove('d-none');
        txtBtn.classList.remove('d-none');
      }
      if (data.rationale) {
        rationaleEl.textContent = data.rationale;
        rationaleEl.classList.remove('d-none');
        rationaleHd.classList.remove('d-none');
        rtxtBtn.classList.remove('d-none');
      }
    });

    /* ---------- download main answer ---------- */
    txtBtn.addEventListener('click', async () => {
      const answer   = answerEl.textContent.trim();
      const question = document.getElementById('question').value.trim();
      if (!answer) return;
      const res = await fetch('/save_txt', {
        method : 'POST', headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ question, answer })
      });
      const blob = await res.blob();
      const url  = URL.createObjectURL(blob);
      Object.assign(document.createElement('a'), { href: url, download: 'answer.txt' }).click();
      URL.revokeObjectURL(url);
    });

    /* ---------- download rationale ---------- */
    rtxtBtn.addEventListener('click', async () => {
      const rationale = rationaleEl.textContent.trim();
      const question  = document.getElementById('question').value.trim();
      if (!rationale) return;
      const res = await fetch('/save_txt', {
        method : 'POST', headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ question, answer: rationale })
      });
      const blob = await res.blob();
      const url  = URL.createObjectURL(blob);
      Object.assign(document.createElement('a'), { href: url, download: 'rationale.txt' }).click();
      URL.revokeObjectURL(url);
    });

    /* ---------- export JSON ---------- */
    exportBtn.addEventListener('click', async () => {
      const raw = answerEl.textContent.trim();
      if (!raw) { alert('No answer to export!'); return; }
      const res = await fetch('/parse', {
        method : 'POST', headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ text: raw })
      });
      if (!res.ok) { const { error } = await res.json(); alert('Parser error: ' + error); return; }
      const pretty = JSON.stringify(await res.json(), null, 2);
      const blob   = new Blob([pretty], { type: 'application/json' });
      const url    = URL.createObjectURL(blob);
      Object.assign(document.createElement('a'), { href: url, download: 'procedure.json' }).click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
